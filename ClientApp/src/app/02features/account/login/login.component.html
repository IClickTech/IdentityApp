<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">Login</h3>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="UserName (Your email address)" formControlName="userName"
            [class.is-invalid]="submitted && loginForm.get('userName')?.errors" />
          <label for="userName">UserName (Your email address)</label>
          <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
            Username is required
          </span>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password"
            [class.is-invalid]="submitted && loginForm.get('password')?.errors" />
          <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
            Password is required
          </span>
          <label for="Password">Password</label>
        </div>

        <div class="form-floating border" *ngIf="errorMessages.length > 0">
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
        </div>

        <div class="d-grid mt-4 px-1">
          <button type="submit" class="btn btn-lg btn-info">Login</button>
        </div>

        <div class="mt-4 text-center">
          <a class="btn btn-link">
            <h6>Forgot UserName or Password</h6>
          </a>
        </div>
      </form>
    </main>
  </div>
</div>
